{% extends "base.html" %}

{% block content %}
<div class='p-3'>
    <h1>영화 등록 페이지</h1>
    <form action="{% url 'movies:create'%}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="제출">
    </form> 
</div>
{% endblock content %}



{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영화 등록 페이지</h1>
    {{ form.as_p }}
</body>
</html> {% endcomment %}
