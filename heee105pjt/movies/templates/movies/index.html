{% extends "base.html" %}



{% block content %}
<h1>INDEX PAGE</h1>
<div class="container">
  <div class="row">
  {% for movie in movies %}
    <div class="col-sm-6 mb-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.description }}</p>
          <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-primary">Detail</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

{% endblock content %}
